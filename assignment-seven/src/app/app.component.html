<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3> Assignment Seven </h3>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" class="form-control" formControlName="projectName">
                <span class="help-block" *ngIf="projectForm.get('projectName').invalid && 
                projectForm.get('projectName').touched ">
                  <span *ngIf="projectForm.get('projectName').errors['invalidProjectName']">
                    This name is invalid!
                  </span>
                  <span *ngIf="projectForm.get('projectName').errors['required']">
                    This field is required!
                  </span>
                </span>
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="text" id="email" class="form-control" formControlName="email">
                <span class="help-block" *ngIf="projectForm.get('email').invalid && 
                projectForm.get('email').touched ">Please enter a valid email!</span>
              </div>
              <div class="form-group">
                <label for="status">Project Status</label>
                <select name="status" id="status" class="form-control" formControlName="status">
                  <option *ngFor="let status of projectStatus" [value]="status">
                    {{ status }}
                  </option>
                </select>
              </div>
              <span *ngIf="projectForm.invalid && projectForm.touched" class="help-block">
                Please enter valid data!
              </span>
              <hr>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
