<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <!-- <div class="collapse navbar-collapse">  -->
    <div class="navbar-default">
      <ul class="nav navbar-nav">
         <!-- routerLinkActive permite asginar clases al router que está seleccionado -->
         <!-- En este caso se le está asignando la clase 'active' de Bootstrap (lo sombrea cuando se clickea) -->
        <li routerLinkActive="active">
          <a routerLink="/recipes">Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['/shopping-list']">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!getAuthService().isAuthenticated()">
          <li><a routerLink="/signup">Register</a></li>
          <li><a routerLink="/signin">Login</a></li>
        </ng-template>
        <li><a style="cursor: pointer" (click)="onLogout()" *ngIf="getAuthService().isAuthenticated()">Logout</a></li>
        <li class="dropbdown" appDropdown *ngIf="getAuthService().isAuthenticated()">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer;" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
