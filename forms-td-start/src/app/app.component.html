<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div 
          id="user-data" 
          ngModelGroup="userData"
          #userDataGroup="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              name="username" 
              ngModel
              required
              >
              <!-- ngModel es la directiva que le dice a Angular que este input es un control.  -->
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel">
            <!-- required y email son built-in validators de HTML -->
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
          </div>
          <span class="help-block" *ngIf="userDataGroup.invalid && userDataGroup.touched">User Data is invalid!</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret" 
            class="form-control"
            name="secret"
            [ngModel]="defaultQuestion"
            >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea 
            class="form-control"
            name="questionAnswer" 
            rows="3"
            [(ngModel)]="answer"
            ></textarea>
        </div>
        <p>Your reply: {{ answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              type="radio"
              name="gender"
              [ngModel]="genders[0]"
              [value]="gender"
              required
              >
            {{ gender }}
          </label>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="myForm.invalid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username: {{ user.username }}</p>
        <p>Mail: {{ user.email }}</p>
        <p>Secret Question: {{ user.secretQuestion }}</p>
        <p>Answer: {{ user.answer }}</p>
        <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
